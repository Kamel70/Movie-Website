<div class="container">
  <div class="movies-section">
    <!-- Popular Movies Section -->
    <section class="movie-category" data-aos="fade-up" data-aos-duration="1000">
      <h2 class="section-title">{{ title() }}</h2>
      <swiper-container
        [slides-per-view]="4"
        [space-between]="20"
        [navigation]="true"
        [breakpoints]="breakpoints"
        class="movie-cards-swiper"
      >
        @for (card of content();let i=$index; track $index) {
        <swiper-slide
          [attr.data-aos]="'fade-up'"
          [attr.data-aos-delay]="i * 100"
          [attr.data-aos-duration]="800"
        >
          <div class="movie-card" (click)="goToDetails(card.id)">
            <div class="card-image">
              <img
                [src]="imageURL + card.poster_path"
                [alt]="getTitle(card)"
                loading="lazy"
              />
              <div class="card-overlay">
                <div class="play-button">
                  <svg
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="currentColor"
                  >
                    <path d="M8 5v14l11-7z" />
                  </svg>
                </div>
              </div>
            </div>
            <div class="card-content">
              <h3 class="movie-title">{{ getTitle(card) }}</h3>
              <div class="movie-meta">
                <span class="rating">‚≠ê {{ card.vote_average }}</span>
                <span class="year">{{ getYear(card) }}</span>
              </div>
            </div>
          </div>
        </swiper-slide>
        }
      </swiper-container>
    </section>
  </div>
</div>
