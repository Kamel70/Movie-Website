<nav class="navbar navbar-expand-lg navbar-custom">
  <div class="container">
    <a class="navbar-brand" href="#">
      <img src="logo.png" alt="Logo" />
    </a>

    <button
      class="navbar-toggler"
      type="button"
      (click)="toggleMenu()"
      [attr.aria-expanded]="isMenuOpen"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div
      class="navbar-collapse justify-content-end"
      [ngClass]="{ show: isMenuOpen, collapse: !isMenuOpen }"
      id="navbarNav"
    >
      <ul class="navbar-nav">
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/home"
            routerLinkActive="active-link"
            (click)="closeMenu()"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/movies"
            routerLinkActive="active-link"
            (click)="closeMenu()"
            >Movies</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/tvshows"
            routerLinkActive="active-link"
            (click)="closeMenu()"
            >TV Shows</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>
